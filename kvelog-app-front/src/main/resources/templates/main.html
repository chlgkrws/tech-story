<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <ul class="nav nav-tabs nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#blog" role="tab">Blog</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#qna" role="tab">QnA</a>
        </li>
    </ul>
    <div class="tab-content active" id="nav-tabContent">
        <div class="tab-pane fade show active" id="blog" role="tabpanel" aria-labelledby="nav-home-tab">
            <div th:replace="blog/blog-list :: blogFragment"></div>
        </div>
        <div class="tab-pane fade" id="qna" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div th:replace="qna/qna_list :: qnaFragment"></div>
        </div>
    </div>
</div>
</html>
